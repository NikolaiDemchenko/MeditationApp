<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MeditationApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video src="video/rain.mp4" class="video"></video>
    <audio src="sounds/rain.mp3" class="audio"></audio>
    <div class="minutes-btns">
        <button class="two-min">2 Minutes</button>
        <button class="five-min">5 Minutes</button>
        <button class="ten-min">10 Minutes</button>
    </div>
    <div class="play-btns">
        <div class="play"><img src="svg/play.svg" alt="play" class="play-button"></div>
        <div class="pause"><img src="svg/pause.svg" alt="pause" class="pause-button hide"></div>
        <div class="replay"><img src="svg/replay.svg" alt="replay" class="replay-button"></div>
        <div class="track"><img src="svg/track-outline.svg" alt="track"></div>
        <h3 class="time">2:0</h3>
    </div>
    <div class="weather-btns">
        <div class="rain">
            <img src="svg/rain.svg" alt="rain" class="rain-button">
        </div>
        <div class="sun">
            <img src="svg/sun.svg" alt="sun" class="sun-button">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
